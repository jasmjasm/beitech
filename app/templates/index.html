<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Order list</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    </head>
    <body>
        <h1>Order list</h1>
        <hr/>
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Creation Date</th>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Delivery Address</th>
                    <th>Total $</th>
                    <th>Products</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>order_id</th>
                    <th>creation_date</th>
                    <th>date</th>
                    <th>customername</th>
                    <th>delivery_address</th>
                    <th>total</th>
                    <th>products</th>
                </tr>
            </tfoot>
        </table>
        <script>
            $(document).ready(function() {
                $('#example').DataTable( {
                    "ajax": 'http://localhost:8000/api/custom-order/',
                    "columns": [
                        { "data": "order_id" },
                        { "data": "creation_date" },
                        { "data": "date" },
                        { "data": "customername" },
                        { "data": "delivery_address" },
                        { "data": "total" },
                        { "data": "products" }
                    ]
                } );
            });
        </script>
    </body>
</html>
