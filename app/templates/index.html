<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Order list</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    </head>
    <body>
        <h1>Order list</h1>
        <label for="customers">Customers</label>
        <select id="customers">
            <option value=0>-- Please select a customer --</option>
            {% if customers %}
                {% for customer in customers %}
                    <option value={{customer.customer_id}}>{{customer.name}}</option>
                {% endfor %}
            {% endif %}
        </select>
        <hr/>
        <table id="orders" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Creation Date</th>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Delivery Address</th>
                    <th>Total $</th>
                    <th>Products</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>order_id</th>
                    <th>creation_date</th>
                    <th>date</th>
                    <th>customername</th>
                    <th>delivery_address</th>
                    <th>total</th>
                    <th>products</th>
                </tr>
            </tfoot>
        </table>
        <script>
            $(document).ready(function() {
                $('#orders').DataTable( {
                    "columns": [
                        { "data": "order_id" },
                        { "data": "creation_date" },
                        { "data": "date" },
                        { "data": "customername" },
                        { "data": "delivery_address" },
                        { "data": "total" },
                        { "data": "products" }
                    ]
                });
            });
            $('#customers').on('change', function() {
                $('#orders').DataTable().clear().draw();
                if (this.value != 0){
                    $.get( 'http://localhost:8000/api/custom-order/?customer=' + this.value, function( response ) {
                        if (response.data.length > 0){
                            $('#orders').dataTable().fnAddData(response.data);
                        }
                    });
                }
            });
        </script>
    </body>
</html>
